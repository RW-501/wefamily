<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="/auth.js"></script>
    <title>Family Tree App</title>
  <style>
        /* Add your CSS styles here */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        #auth-container {
            margin-top: 20px;
        }

        .tab-button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #login-form, #register-form {
            display: none;
        }

        .active-tab {
            display: block;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Family Tree App</h1>
        <div id="auth-container">
            <button class="tab-button" onclick="toggleTab('login')">Login</button>
            <button class="tab-button" onclick="toggleTab('register')">Register</button>
            <div id="login-form" class="active-tab">
          <h3>Login</h3>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="loginWithEmailPassword()">Login</button>
                <button onclick="loginWithPhoneAuthentication()">Login with Phone</button>
                <button onclick="loginAnonymously()">Login Anonymously</button>
            </div>
            <div id="register-form">
                <h3>Register</h3>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button onclick="register()">Register</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript functions for login and registration
        function toggleTab(tabName) {
            // Hide all forms
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';

            // Show the selected tab
            document.getElementById(tabName + '-form').style.display = 'block';
        }

        
        // JavaScript functions for login and registration

async function loginWithEmailPassword() {
    try {
        // Get input values
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        await auth.signInWithEmailAndPassword(email, password);
        // Save login status to local storage
        localStorage.setItem('userLoggedIn', 'true');
        return true;
    } catch (error) {
        console.error('Login failed:', error.message);
        return false;
    }
}

// Function to log in with phone (Note: Implement Firebase phone login pop-up)
        function loginWithPhoneAuthentication() {
    // Get the user's phone number from user input (you can add input fields for phone number)
    const phoneNumber = '+1234567890'; // Replace with actual phone number

    // Create a Recaptcha verifier for phone number verification
    const recaptcha = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible',
    });

    // Send the verification code to the user's phone
    auth.signInWithPhoneNumber(phoneNumber, recaptcha)
        .then((confirmationResult) => {
            // The SMS verification code has been sent to the user's phone
            // Implement UI to allow the user to enter the code and confirm their phone number
            const verificationCode = prompt('Enter the verification code sent to your phone:');
            return confirmationResult.confirm(verificationCode);
        })
        .then((userCredential) => {
            // Phone number authentication successful, you can now save login status to local storage
            localStorage.setItem('userLoggedIn', 'true');
            // Create a user document in Firestore (if needed)
            const user = userCredential.user;
            firestore.collection('users').doc(user.uid).set({
                phoneNumber: user.phoneNumber,
                // Add more user-related data here
            });
        })
        .catch((error) => {
            console.error('Phone login failed:', error.message);
        });
}


// Function to log in anonymously
async function loginAnonymously() {
    try {
        await auth.signInAnonymously();
        // Save login status to local storage
        localStorage.setItem('userLoggedIn', 'true');
        return true;
    } catch (error) {
        console.error('Anonymous login failed:', error.message);
        return false;
    }
}

// Function to register a new user with email and password
async function register() {
    try {
        // Get input values
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;

        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        // Save login status to local storage
        localStorage.setItem('userLoggedIn', 'true');
        // Create a user document in Firestore
        await firestore.collection('users').doc(userCredential.user.uid).set({
            email: email,
            // Add more user-related data here
        });
        return true;
    } catch (error) {
        console.error('Registration failed:', error.message);
        return false;
    }
}

// Function to check if a user is logged in
export const checkUserLogin = () => {
    const userLoggedIn = localStorage.getItem('userLoggedIn');
    if (userLoggedIn === 'true') {
        return auth.currentUser;
    }
    return null;
};
    </script>
</body>
</html>
