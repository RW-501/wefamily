function convertTimestampToFormattedDate(timestamp) {
  const date = new Date(timestamp.toMillis()); // Convert Firebase Timestamp to JavaScript Date object
  const options = { year: 'numeric', month: 'long', day: 'numeric' };
  return date.toLocaleDateString('en-US', options);
}

// Function to fetch events from Firestore
  function fetchEventsByFamilyID(familyID) {
      const db = firebase.firestore();
      return db.collection('familyTimeline')
        .where('familyID', '==', familyID)
        .get()
        .then(snapshot => {
          const events = [];
          snapshot.forEach(doc => {
            const event = doc.data();
            event.id = doc.id;
            events.push(event);
          });
          return events;
        })
        .catch(error => {
          console.error('Error fetching events:', error);
          return [];
        });
    }

    // Function to generate the timeline HTML
    function generateTimeline(events) {
      const timeline = document.getElementById('timeline');
      const mediaContainer = document.getElementById('media-container');

      events.forEach(event => {
        const eventDiv = document.createElement('div');
        eventDiv.classList.add('event');

        const eventDateDiv = document.createElement('div');
        eventDateDiv.classList.add('event-date');
	      
const timestamp = new firebase.firestore.Timestamp(
  event.eventDate.seconds,
  event.eventDate.nanoseconds
);

const formattedDate = convertTimestampToFormattedDate(eventTimestamp);
	
        const dateButton = document.createElement('button');
        dateButton.textContent = event.eventDate || formattedDate;
        dateButton.addEventListener('click', () => {
          // Scroll to the corresponding media element
          const eventMediaElement = document.getElementById(`event-media-${event.id}`);
          eventMediaElement.scrollIntoView({ behavior: 'smooth' });
        });

        eventDateDiv.appendChild(dateButton);

        const eventMediaDiv = document.createElement('div');
        eventMediaDiv.classList.add('event-media');
        eventMediaDiv.id = `event-media-${event.id}`;

       eventMediaDiv.addEventListener('click', () => {

	  openEventPopup(event);     
        });
	      
	if (event.mediaType.startsWith('image')) {
          const img = document.createElement('img');
          img.src = event.downloadURL;
          img.alt = event.eventCaption;
          eventMediaDiv.appendChild(img);
        } else if (event.mediaType.startsWith('video')) {
          const video = document.createElement('video');
          video.src = event.downloadURL;
          video.controls = true;
          eventMediaDiv.appendChild(video);
        }

        eventDiv.appendChild(eventDateDiv);
        mediaContainer.appendChild(eventMediaDiv);
        timeline.appendChild(eventDiv);
      });
    }

    // Function to load the family timeline
    function loadFamilyTimeline(currentFamilyID) {
      console.log('Current Family ID:', currentFamilyID);

      // Fetch events based on the familyID and generate the timeline
      fetchEventsByFamilyID(currentFamilyID).then(events => {
        generateTimeline(events);
      });
    }
