<script>



// Function to fetch events from Firestore
function fetchEvents() {
		const db = firebase.firestore();

  return db.collection('familyTimeline').get()
    .then(snapshot => {
      const events = [];
      snapshot.forEach(doc => {
        const event = doc.data();
        event.id = doc.id;
        events.push(event);
      });
      return events;
    })
    .catch(error => {
      console.error('Error fetching events:', error);
      return [];
    });
}

// Function to generate the timeline HTML
function generateTimeline(events) {
  const timeline = document.getElementById('timeline');
  timeline.innerHTML = '';  // Clear existing content

  events.forEach(event => {
    const eventDiv = document.createElement('div');
    eventDiv.classList.add('event');

    const eventDateDiv = document.createElement('div');
    eventDateDiv.classList.add('event-date');
    eventDateDiv.textContent = event.eventDate;

    const eventMediaDiv = document.createElement('div');
    eventMediaDiv.classList.add('event-media');

    // Depending on the media type, you can display appropriate content (images, videos, etc.)
    if (event.mediaType.startsWith('image')) {
      const img = document.createElement('img');
      img.src = event.downloadURL;
      img.alt = event.eventCaption;
      eventMediaDiv.appendChild(img);
    } else if (event.mediaType.startsWith('video')) {
      const video = document.createElement('video');
      video.src = event.downloadURL;
      video.controls = true;
      eventMediaDiv.appendChild(video);
    }

    eventDiv.appendChild(eventDateDiv);
    eventDiv.appendChild(eventMediaDiv);
    timeline.appendChild(eventDiv);
  });
}

// Fetch events and generate the timeline
fetchEvents().then(events => generateTimeline(events));
