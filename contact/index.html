<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - WeFamily</title>
</head>
   <style>
/* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
	#LRP{
    text-decoration: none;
    color: #333;
    font-weight: 600;
    font-size: 2rem;
    justify-content: space-between;
    align-items: center;
width: 100%;
		display:block;


}
/* Apply basic styles to the header and navigation */
header {
    background-color: #222;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
}

.logo h1 {
    font-size: 2rem;
}

nav ul {
    list-style: none;
    text-align: center;
}

nav ul li {
    display: inline;
    margin: 0 1rem;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

main {
    padding: 2rem;
}

.contact-form {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.contact-form h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #333;
}

.contact-form p {
    font-size: 1.2rem;
    margin-bottom: 1rem;
    color: #555;
}

.contact-form label {
    display: block;
    font-size: 1.2rem;
    font-weight: bold; /* Make labels bold */
    margin-bottom: 0.5rem;
    color: #333;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: 100%;
    padding: 0.5rem;
    font-size: 1.2rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Add a shadow to inputs and textarea */
}

.contact-form textarea {
    resize: vertical;
    min-height: 200px;
}

.contact-form button {
    background-color: #222;
    color: #fff;
    padding: 0.5rem 1rem;
    font-size: 1.2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.contact-form button:hover {
    background-color: #333;
}

/* Apply styles to the footer */
footer {
    background-color: #222;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}

/* Media query for mobile devices */
@media screen and (max-width: 768px) {
    .contact-form {
        padding: 10px;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        font-size: 1rem;
    }
}
  </style>
      <!-- Firebase SDK -->
  <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="../auth.js"></script>
    <script src="../firebase.js"></script>
<body>
    <header>
        <div class="logo">
            <h1>WeFamily</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/wefamily/dashboard">Family Tree</a></li>
                <li><a href="/wefamily/about">About</a></li>
                <li><a href="/wefamily/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contact-us">
            <h1>Contact Us</h1>
            
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 WeFamily. All rights reserved.</p>
    </footer>

    <script>

// Initialize Firebase (Ensure you have Firebase configured as shown in your previous code)
// ...

// Reference to the Firestore database
const db = firebase.firestore();

// Reference to the "contacts" collection in Firestore
const contactsCollection = db.collection('contacts');

// Function to send contact information to Firestore
function sendContactInfo(name, email, message) {
    // Add a new document to the "contacts" collection
    contactsCollection.add({
        name: name,
        email: email,
        message: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp() // Add a timestamp
    })
    .then(() => {
        // Contact information successfully stored in Firestore
        console.log('Contact information sent successfully.');
        // You can add any further actions or feedback to the user here
    })
    .catch((error) => {
        console.error('Error sending contact information:', error);
        // Handle the error and provide feedback to the user
    });
}

// Handle form submission
document.getElementById('contact-form').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent the default form submission

    // Get user input
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    // Send contact information to Firebase
    sendContactInfo(name, email, message);
});




      
    </script> <!-- Link to your JavaScript file -->
</body>
      <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 WeFamily. All rights reserved.<a id="LRP" href='https://rw-501.github.io/Portfolio/'>Dev Portfolio</a> </p>
        </div>
    </footer>
</html>
